<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="header">
    <a href="Googlesearch.html">Google Search</a> | <a href="googleimagesearch.html">Image Search</a> | <a href="googleadvancesearchpage.html">Advanced Search</a>
  </div>
  <div class="advanced-search">
    <form action="https://www.google.com/search">
      <div class="advanced-options">
        <label for="all-words">Find pages with all these words:</label>
        <input type="text" name="as_q" id="all-words"><br>
        <label for="exact-phrase">Find pages with this exact word or phrase:</label>
        <input type="text" name="as_epq" id="exact-phrase"><br>
        <label for="any-words">Find pages with any of these words:</label>
        <input type="text" name="as_oq" id="any-words"><br>
        <label for="exclude-words">Find pages with none of these words:</label>
        <input type="text" name="as_eq" id="exclude-words">
      </div>
      <input type="submit" value="Advanced Search" id="advanced-button">
    </form>
  </div>
</body>
</html>
